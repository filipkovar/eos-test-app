<h1 mat-dialog-title class="bg-warning">Confirm</h1>
<div mat-dialog-content>
    <div>{{ message }}</div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-flat-button (click)="onCancel()" color="warn">No</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Yes</button>
</div>
